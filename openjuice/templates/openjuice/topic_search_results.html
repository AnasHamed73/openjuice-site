<!DOCTYPE html>
<html lang="en">

{% extends "./navigation_bar.html" %}
{% block content %}
{% load static %}

<head>
    <meta charset="UTF-8">
    <title>Search results</title>
    <link rel="stylesheet" type="text/css" href="{% static 'openjuice/css/style.css' %}">
</head>
<body>

<div class="container">
    <h3>Search results</h3>

    {% if not topics %}<p><strong>{{ not_found_message }}</strong></p>{% endif %}

    {% for topic in topics %}
    <li><a href="{% url 'openjuice:topic' topic.code %}">{{ topic.name }}</a></li>
    {% endfor %}
</div>
</body>
{% endblock %}
</html>
